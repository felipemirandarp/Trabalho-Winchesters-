    <div class="container-title">
        <h1>Formulário para contratação dos Winchesters</h1>
    </div>

    <div class="tigrinho">
        <a href="tigrinho.html"><img src="img-contratar/tigrinho.png" alt=""></a>
    </div>

    <div class="conteiner-cadastro">
        <form method="post">

            <div class="input-nome">
                
                <input type="text" required>

                <div class="label-line">

                    <label  for="name">Seu Nome</label>

                </div>

            </div>

            <div class="input-nome">
                
                <input type="tel" required>

                <div class="label-line">

                    <label  for="name">Número</label>

                </div>

            </div>

            <div class="input-nome">
                
                <input type="text" required>

                <div class="label-line">

                    <label  for="name">E-mail</label>

                </div>

            </div>

            <div class="input-nome">

                <input type="text" id="input-email" required>

                <div class="label-line">
                    
                    <label for="name">Endereço</label>

                </div>
            </div>

            <div class="selector-container">
                <select name="service" id="select" class="select-box">
                    <option value="">Selecione um serviço</option>
                    <option value="Fantasmas">Fantasmas</option>
                    <option value="Demônios">Demônios</option>
                    <option value="Metamorfos">Metamorfos</option>
                </select>

                <div class="icon-container">
                    <img src="img-contratar/down-arrow-svgrepo-com.svg" alt="" id="svg-seta">
                </div>
            </div>

            <div class="input-nome" id="textarea-caract">
                <textarea name="Características" id="" rows="5" cols="84" required></textarea>

                <div class="label-line">
                    
                    <label for="name">Características da criatura:</label>

                </div>
            </div>

            <!-- <div class="container-buttom">
                
                <div class="carregar-button"></div>

                <button><h1>Enviar</h1></button>
            </div> -->

            <center><div class="container-buttom">
                <button #carregar-botao><h1>Enviar</h1></button>
                <div class="carregar-button"></div>
            </div></center>
            

        </form>
    </div>
